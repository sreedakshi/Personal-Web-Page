          <li><a href="#" onclick="location.href = '/addContact'"><b>Add Contact</b></a></li>

    <br><br>

    <div class="container">
      <div class="row">
        <p><br /></p>
      </div>

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <form id="formm" name="addContact" method="post" action = "/additcontact">
              <p></p>
              <table class="table table-bordered table-hover">
                <tbody>
                  <tr>
                    <td class="col-md-6">Name</td>
                    <td class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="name" required>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="col-md-6">Category</td>
                    <td class="col-md-6">
                      <div class="form-group">
                          <select class="form-control" name="category">
                              <option>Personal</option>
                              <option>Academic</option>
                              <option>Industry</option>
                          </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="col-md-6">Location</td>
                    <td class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="location" required>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="col-md-6">Contact Information</td>
                    <td class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="contact" required>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="col-md-6">Email</td>
                    <td class="col-md-6">
                      <div class="form-group">
                        <input type="email" class="form-control" name="email" required>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="col-md-6">Website Name</td>
                    <td class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="website_name" required maxlength="100">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="col-md-6">Website URL</td>
                    <td class="col-md-6">
                      <div class="form-group">
                        <input type="url" class="form-control" name="website_url" required maxlength="200">
                      </div>
                    </td>
                  </tr>
                  <tr>
                      <td class="col-md-6"></td>
                      <td class="col-md-6">
                          <input type="submit" value="Submit">
                      </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
